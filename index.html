<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Audit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Port Audit Form</h2>
    <p>Please fill out the form below for each port audit.</p>
    
    <form id="auditForm">
        <label for="switchName">Switch Name:</label>
        <input type="text" id="switchName" name="switchName">

        <!-- Loop for 24 Ports -->
        <div id="portsContainer">
            <h3>Ports</h3>
            <!-- Create 24 port entries -->
            <script>
                for (let i = 1; i <= 24; i++) {
                    document.write(`
                        <fieldset style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc;">
                            <legend>Port ${i}</legend>

                            <label for="portNumber${i}">Port Number:</label>
                            <input type="text" id="portNumber${i}" name="portNumber${i}">

                            <label for="pluggedIn${i}">Is anything plugged into the port?</label>
                            <select id="pluggedIn${i}" name="pluggedIn${i}">
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>

                            <label for="pluggedWhere${i}">Where is it plugged into?</label>
                            <select id="pluggedWhere${i}" name="pluggedWhere${i}">
                                <option value="">Select...</option>
                                <option value="Patch Panel">Patch Panel</option>
                                <option value="Device">Device</option>
                            </select>

                            <label for="patchPanelID${i}">Patch Panel ID:</label>
                            <input type="text" id="patchPanelID${i}" name="patchPanelID${i}">

                            <label for="farEndDevice${i}">Device on the far end:</label>
                            <input type="text" id="farEndDevice${i}" name="farEndDevice${i}">

                            <label for="activePort${i}">Is the port active?</label>
                            <select id="activePort${i}" name="activePort${i}">
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>

                            <label for="poe${i}">Is PoE enabled?</label>
                            <select id="poe${i}" name="poe${i}">
                                <option value="">Select...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </fieldset>
                    `);
                }
            </script>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('auditForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = document.getElementById('auditForm');
            const formData = new FormData(form);
            const entries = [...formData.entries()];
            
            let formDataStr = `Port Audit Form\nSwitch Name: ${formData.get('switchName')}\n\n`;
            for (let i = 1; i <= 24; i++) {
                formDataStr += `\nPort ${i}:\n`;
                entries.forEach(([key, value]) => {
                    if (key.startsWith(`portNumber${i}`) || key.startsWith(`pluggedIn${i}`) ||
                        key.startsWith(`pluggedWhere${i}`) || key.startsWith(`patchPanelID${i}`) ||
                        key.startsWith(`farEndDevice${i}`) || key.startsWith(`activePort${i}`) ||
                        key.startsWith(`poe${i}`)) {
                        formDataStr += `${key.replace(`${i}`, '')}: ${value}\n`;
                    }
                });
            }
            
            const blob = new Blob([formDataStr], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `port_audit_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            form.reset();
            alert("Form Submitted! Your data has been downloaded.");
        };
    </script>
</body>
</html>
